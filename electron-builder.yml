appId: com.electron.app
productName: meetingvideo-transrecorder
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - 'out/**/*'
extraResources:
  - from: 'audio_extractor.py'
    to: 'audio_extractor.py'
  - from: 'requirements.txt'
    to: 'requirements.txt'
  - from: 'setup.py'
    to: 'setup.py'
  # For macOS (current setup)
  - from: 'python-runtime'
    to: 'python-runtime'
    filter: '**/*'
  - from: 'ffmpeg-bin'
    to: 'ffmpeg-bin'
    filter: '**/*'
asarUnpack:
  - resources/**
win:
  executableName: meetingvideo-transrecorder
  extraResources:
    # Windows-specific binaries (if available)
    - from: 'python-runtime-windows'
      to: 'python-runtime'
      filter: '**/*'
    - from: 'ffmpeg-bin-windows'
      to: 'ffmpeg-bin'
      filter: '**/*'
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  identity: null
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
