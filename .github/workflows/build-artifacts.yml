name: Build Artifacts

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python (for setup script)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Setup binary dependencies
        shell: bash
        run: |
          chmod +x setup-binaries.sh
          ./setup-binaries.sh windows
          # Install Python dependencies for Windows
          cd python-runtime-windows
          ./python.exe get-pip.py
          # Wait a moment for pip to be properly installed
          sleep 2
          ./python.exe -m pip install -r ../requirements.txt

      - name: Build Windows application
        run: npm run build:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/*.blockmap
            dist/win-unpacked/
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python (for setup script)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Setup binary dependencies
        shell: bash
        run: |
          chmod +x setup-binaries.sh
          ./setup-binaries.sh macos

      - name: Build macOS application
        run: npm run build:mac

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/*.dmg
            dist/*.blockmap
            dist/mac/
          retention-days: 30
